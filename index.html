<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>ULSS 2 - One Health</title>
        <meta name="description" content="Un nuovo modo di promuovere la salute">
        
        <link rel="icon" href="img/ico/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>

        <script src="https://kit.fontawesome.com/1bbfd0af93.js" crossorigin="anonymous"></script>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>    
        <!-- <script src="main.js"></script> -->
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <!-- BARCODE START -->
            <a-marker markerhandler type="barcode" value="0" emitevents="true" smooth="true">
                <a-image src="img/b1.png" width="3" height="3" position="0 1 0"></a-image>
            </a-marker>
            
            <a-marker markerhandler type="barcode" value="1" emitevents="true" smooth="true">
                <a-image src="img/b2.png" width="3" height="3" position="0 1 0"></a-image>
            </a-marker>
            
            <a-marker markerhandler type="barcode" value="2" emitevents="true" smooth="true">
                <a-image src="img/g1.png" width="3" height="3" position="0 1 0"></a-image>
            </a-marker>
            
            <a-marker markerhandler type="barcode" value="3" emitevents="true" smooth="true">
                <a-image src="img/g2.png" width="3" height="3" position="0 1 0"></a-image>
            </a-marker>
            
            <a-marker markerhandler type="barcode" value="4" emitevents="true" smooth="true">
                <a-image src="img/g3.png" width="3" height="3" position="0 1 0"></a-image>
            </a-marker>
            <!-- BARCODE END -->

            <!-- PATTERN START -->
            <a-marker markerhandler id="m_a1" type="pattern" url="img/marker/pattern-m_a1.patt" emitevents="true" smooth="true">
                <a-image src="img/b1.png" width="3" height="3" position="0 1 0" visible="true"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_b2" type="pattern" url="img/marker/pattern-m_b2.patt" emitevents="true" smooth="true">
                <a-image src="img/b2.png" width="3" height="3" position="0 1 0" visible="true"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_c3" type="pattern" url="img/marker/pattern-m_c3.patt" emitevents="true" smooth="true">
                <a-image src="img/g1.png" width="3" height="3" position="0 1 0" visible="true"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_d4" type="pattern" url="img/marker/pattern-m_d4.patt" emitevents="true" smooth="true">
                <a-image src="img/g2.png" width="3" height="3" position="0 1 0" visible="true"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_e5" type="pattern" url="img/marker/pattern-m_e5.patt" emitevents="true" smooth="true">
                <a-image src="img/g3.png" width="3" height="3" position="0 1 0" visible="true"></a-image>
            </a-marker>
            <!-- PATTERN END -->

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
