<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>ULSS 2 - One Health</title>
        <meta name="description" content="Un nuovo modo di promuovere la salute">
        
        <link rel="icon" href="img/ico/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>

        <script src="https://kit.fontawesome.com/1bbfd0af93.js" crossorigin="anonymous"></script>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>    
        <script src="main.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker markerhandler id="m_b1" type="pattern" url="img/marker/pattern-m_b1.patt" emitevents="true" smooth="true">
                <a-image src="img/b1.png" width="3" height="3" position="0 1 0" visible="false"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_b2" type="pattern" url="img/marker/pattern-m_b2.patt" emitevents="true" smooth="true">
                <a-image src="img/b2.png" width="3" height="3" position="0 1 0" visible="false"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_g1" type="pattern" url="img/marker/pattern-m_g1.patt" emitevents="true" smooth="true">
                <a-image src="img/g1.png" width="3" height="3" position="0 1 0" visible="false"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_g2" type="pattern" url="img/marker/pattern-m_g2.patt" emitevents="true" smooth="true">
                <a-image src="img/g2.png" width="3" height="3" position="0 1 0" visible="false"></a-image>
            </a-marker>
            
            <a-marker markerhandler id="m_g3" type="pattern" url="img/marker/pattern-m_g3.patt" emitevents="true" smooth="true">
                <a-image src="img/g3.png" width="3" height="3" position="0 1 0" visible="false"></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
